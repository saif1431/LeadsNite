<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/LN_9.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeadsNite</title>
    <!-- Meta Tag -->
    <meta name="description" content="LeadsNite - Professional web design and development services" />
    
    <!-- DNS Prefetch & Preconnect for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical fonts -->
    <link rel="preload" href="/ClashDisplay-Bold.otf" as="font" type="font/otf" crossorigin />
    <link rel="preload" href="/Satoshi-Bold.otf" as="font" type="font/otf" crossorigin />
    
    <!-- Preload critical hero images -->
    <link rel="preload" href="/HomeImage/background.png" as="image" />
    <link rel="preload" href="/HomeImage/1-1.webp" as="image" />
    
    <!-- Preload Manrope font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
